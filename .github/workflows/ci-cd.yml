name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build and Push Docker Image
        uses: .github/workflows/build-docker-image.yml

      - name: Deploy to EC2
        uses: .github/workflows/deploy-to-ec2.yml
