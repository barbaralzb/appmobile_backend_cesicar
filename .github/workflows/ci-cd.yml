name: CI/CD to Docker

on:
  push:
    branches:
      - main  # Cambia esto al nombre de tu rama principal si es diferente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t tuimagen:latest .

    - name: Push Docker Image to Docker Hub (o tu registro preferido)
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker tag tuimagen:latest tuusuario/tuimagen:latest
        docker push tuusuario/tuimagen:latest
